<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>contact us</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="box">
      <div class="cont">
        <table>
          <tr>
            <td><img src="img/art.jpg" /></td>
            <td>
              <div class="contact">
                <h1>contact us</h1>
                <p>we'd be glad to hear from you</p>
              </div>
              <div class="name">
                <input type="text" id="name" required placeholder="Name" />
              </div>
              <div class="email">
                <input type="email" required placeholder="Email" />
                <input type="number" required placeholder="Phone Number" />
              </div>
              <input class="textarea" placeholder="type message"> </input>
              <div class="submit"><button onclick="msg()">send message</button></div>
              <p id="message"></p>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
   <script src="script.js"></script>
  </body>
